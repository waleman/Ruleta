<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Dietas disponibles
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <button ion-button block (click)="IrNuevaLista()">Crear una Dieta</button>
    <br>

    <ion-list>
      <ion-item *ngFor="let item of lista" (click)="VerDieta(item)">
            <ion-thumbnail item-start style="    min-width: 40px; min-height: 40px;">
              <img src="{{item.Imagen}}"  style="    width: 40px; height: 40px;">
            </ion-thumbnail>
            <h2> {{item.Nombre}}</h2>
            <!-- <p>Hayao Miyazaki â€¢ 1988</p> -->
            <button ion-button clear item-end color="purple">Ver</button>
      </ion-item>
    </ion-list>

</ion-content>
