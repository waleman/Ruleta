
<ion-header>

  <ion-navbar color ="primary">
    <ion-title>Lista de Dietas </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 
     <ion-list>
      <ion-item *ngFor="let item of lista" (click)="itemSelected(item)">
            <ion-thumbnail item-start style="    min-width: 40px; min-height: 40px;">
              <img src="{{item.Imagen}}" style="    width: 40px; height: 40px;">
            </ion-thumbnail>
            <h2> {{item.Nombre}}</h2>
            <!-- <p>Hayao Miyazaki â€¢ 1988</p> -->
            <ion-icon name="arrow-dropright" item-end></ion-icon>
      </ion-item>
    </ion-list>

</ion-content>
